<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style>
            div.bar{
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: pink;
                margin-right: 3px;
                
            }
            
        </style>
    </head>
    <body>
        <script type="text/javascript">
            
            var dataset =[5,10,15,20,25,39,38,23,68,53,55,13,48,23,53,50,56,48];
            
            d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d){
                var barHeight = d * 3;
                return barHeight + "px";});
            
        </script>
        <p>This is my caption!</p>
    </body>
</html>
